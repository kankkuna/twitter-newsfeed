<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link href="assets/icons/twitter-logo.ico" rel="icon">


  </head>
  <body>
    <header>
      <h1>Twitter</h1>
    </header>
    <div class="container">
      <section class="up">

        <div class="block-static">
          <br>
          <h3 class="one">Reto de Código</h3>
          <br>
          <p class="one">Hola,</p>
          <p class="one">soy front-end developer jr.</p>
          <br>
          <hr id="first">
          <br>
          <h3 class="one">CÓDIGO</h3>

        </div>

        <div class="block-insert">
          <textarea name="message" id="insert" placeholder="¿Qué estás pensando?" rows="6" cols="48"></textarea>
          <br>
          <hr id="second">
          <br>
          <button id="press" name="press">TWEET</button>

        </div>
      </section>
      <section class="down">
        <div id="tweet">

        </div>

      </section>
    </div>
    <script type="text/javascript" src="js/app.js">

    </script>

  </body>
</html>
